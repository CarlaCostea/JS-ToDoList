<head>
    <title>To do ?</title>

    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">

                <i class="fa fa-refresh" aria-hidden="true"></i>

        </div>

            <!-- weather widget start -->

                 alt="booked.net"/><!-- weather widget end -->

        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle" aria-hidden="true" id="add-to-button"></i>
            <input type="text" id="add-to-input" placeholder="Add a to do">
        </div>
    </div>
    <script src="js/app.js"></script>

</html>
